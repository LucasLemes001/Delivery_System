<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>


    <div class="bg-top"></div>

    <header class="width-fix mt-5">

        <div class="card">
            <div class="d-flex">

                <div class="container-img"></div>
                <!-- abaixo, duas divs: -->

                <!-- 1 com nome da empresa -->

                    <h1><b>Pizzaria Central</b></h1>
                    <!-- 2 com algumas informações e status -->
                    <div class="infos-sub">
                        <!-- seconsary information about our companny -->
                        <p class="status-open">
                            <!-- this will be the clock icon -->
                            <i class="fa fa-clock"></i> Aberta
                        </p>
                        <!-- down hare, the anchor, that will be our link to "see more" -->
                        <a class="link" href="http://127.0.0.1:5500/sobre.html">
                            Ver mais
                        </a>
                    </div>

                </div>
            </div>



        </div>


    </header>


    <section class="categoria width-fix mt-4">


        <div class="container-menu" id="listaCategorias">
            <a class="item-categoria btn btn-white btn-sm mb-3 me-3 active" href="">
                <i class="fas fa-pizza-slice" style="color: #aa345b"> </i>&nbsp; Pizzas Tradicionais

            </a>
            <a class="item-categoria btn btn-white btn-sm mb-3 me-3" href="">
                <i class="fas fa-pizza-slice" style="color: #79525c"> </i>&nbsp; Pizzas Especias
                
            </a>
            <a class="item-categoria btn btn-white btn-sm mb-3 me-3" href="">
                <i class="fas fa-pizza-slice" style="color: #300224"> </i>&nbsp; Pizzas Nobres

            <a class="item-categoria btn btn-white btn-sm mb-3 me-3" href="#">
                <i class="fas fa-pizza-slice" style="color: #000000"> </i>&nbsp; Pizzas Doces

            </a>

            <a class="item-categoria btn btn-white btn-sm mb-3 me-3" href="#">
                <i class="fas fa-glass-whiskey" style="color: blue;"></i>&nbsp; Bebidas

            </a>


        </div>


    </section>

    <section class="lista width-fix mt-0 pb-5 " id="listaItensCardapio">

        <div class="container-group mb-5">
            <p class="title-categoria"><b>Pizzas Tradicionais
                
            </b></p>
            <div class="card mb-2 item-cardapio">
                <div class="d-flex">
                    <div class="container-img-produto"
                        style="background-image: url('./img/calabresa.jpg'); background-size: cover;">
                    </div>

                    <div class="infos-produto">
                        <p class="name"><b>Calabresa</b></p>
                        <p class="desription">Molho de tomate, Queijo Muçarela, Cebola, Calabresa, Azeitona Preta e

                        <p class="price"><b>R$39</b></p>
                    </div>
                </div>
            </div>




        </div>
    </section>

    <section class="menu-bottom" id="menu-bottom">

        <a href="#" class="menu-bottom-item active">
            <i class="fas fa-book-open"></i>&nbsp; Cardápio
        </a>


        <a href="./pedido.html" class="menu-bottom-item">
            <i class="fas fa-utensils"></i>&nbsp; Pedido
        </a>

        <a href="./carrinho.html" class="menu-bottom-item">
            <span class="badge-total-carrinho">0</span>
            <!-- <i class="fas fa-shopping-cart" ></i> -->
            Carrinho

        <p class="mb-0"><b>Ops! Estamos fechadoos no momento</b></p>
